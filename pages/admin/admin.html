<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../style/style.css" />
    <link rel="stylesheet" href="./admin.css" />
  </head>
  <body style="background-color: beige">
    <div id="snackbar">Uğurla əlavə edildi</div>
    <section class="cmain" style="color: rgb(30, 148, 3); font-weight: 600">
      <p class="h2" style="text-transform: capitalize">idarə etmə paneli</p>
      <div class="mb-3">
        <label for="headerInput" class="form-label">Başlıq</label>
        <input type="text" id="headerInput" class="form-control" value="" />
      </div>
      <div class="mb-3">
        <label for="DescriptionInput" class="form-label">Mətn</label>
        <textarea
          class="form-control"
          id="DescriptionInput"
          rows="3"
        ></textarea>
      </div>
      <!--* Link  -->
      <div class="mb-3">
        <label for="LinkInput" class="form-label">Link </label>
        <input type="text" id="LinkInput" class="form-control" value="" />
      </div>

      <div class="mb-3 dropdownContent">
        <div id="dropdownTop" class="dropdownTop">kategoriya</div>
        <div id="dropdownBotton" class="dropdownBotton">
          <p class="categoryID">Policies</p>
          <p class="categoryID">Reports</p>
          <p class="categoryID">Climate Action Plan</p>
          <p class="categoryID">Student Unions and Clubs</p>
          <p class="categoryID">Useful Links</p>
          <p class="categoryID">News and events</p>
        </div>
      </div>

      <div class="mb-3">
        <label for="imageInput" class="form-label">Şəkil</label>
        <input type="file" id="imageInput" class="form-control" multiple />
      </div>
      <div class="mb-3">
        <label for="dateInput" class="form-label">tarix</label>
        <input type="date" id="dateInput" class="form-control" />
      </div>

      <button type="button" class="btn btn-primary" id="submitButton">
        Gönder
      </button>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      type="text/javascript"
    ></script>
    <script src="./admin.js" type="text/javascript"></script>
  </body>
</html>
